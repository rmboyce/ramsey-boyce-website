<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <meta name="description" content="Ramsey Boyce's Website" />
    <!--
    <link rel="canonical" href="https://ramseyboyce.com/index.html">
    -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik"
    >
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter"
    >
    <!--
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk"
    >
    -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    >
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='resources/favicon_16x16.png') }}"
      sizes="16x16"
    >
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='resources/favicon_32x32.png') }}"
      sizes="32x32"
    >

    {% block head %}{% endblock %}
  </head>
  <body>
    {% if squeeze or squeeze is not defined %}
    <div id="container">
      {% endif %}
      <header>
        <p class="navBar">
          <a href="/projects" title="My projects">Personal Projects</a>
          &middot;
          <a
            href="/javascript_demos"
            title="My Javascript programs (they run in the browser)"
            >Javascript Demos</a
          >
          &middot;
          <a href="/daily_crossword" title="Daily computer-generated crossword"
            >Daily Crossword</a
          >
          &middot;
          <a href="/" title="About me">About</a>
        </p>
      </header>

      <h1 class="centered">{{ title }}</h1>

      {% block content %}{% endblock %}

      <footer>
        <p class="smallDesc">By Ramsey Boyce</p>
      </footer>
      {% if squeeze or squeeze is not defined %}
    </div>
    {% endif %}
  </body>
</html>
